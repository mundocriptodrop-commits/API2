<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar WhatsApp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 20px; font-size: 28px; }
    .instance-name {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    .description {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .connect-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .info {
      margin-top: 30px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 10px;
      color: #1976d2;
      font-size: 14px;
    }
    .qr-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
      display: inline-block;
    }
    .qr-code {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
    .pairing-code {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      letter-spacing: 4px;
      margin: 15px 0;
      font-family: 'Courier New', monospace;
    }
    .pairing-container {
      margin-top: 20px;
    }
    .pairing-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .pairing-instructions {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #e3f2fd;
      color: #1976d2;
    }
    .status-margin {
      margin-top: 30px;
    }
    .status-text {
      margin: 0;
    }
    .status-subtext {
      margin: 5px 0 0 0;
      font-size: 12px;
    }
    .reload-link {
      color: #1976d2;
      text-decoration: underline;
      margin-top: 10px;
      display: inline-block;
    }
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Conectar WhatsApp</h1>
    <div id="content">
      <div class="loading"></div>
      <p class="description">Carregando...</p>
    </div>
    <div class="info">
      <p>‚è≥ Este link expirar√° automaticamente ap√≥s a conex√£o</p>
    </div>
  </div>

  <script>
    // Extrai token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('content').innerHTML = `
        <div class="status" style="background: #ffebee; color: #c62828;">
          <p>Token n√£o encontrado na URL.</p>
        </div>
      `;
    } else {
      loadQRCode(token);
    }

    async function loadQRCode(linkToken) {
      try {
        const supabaseUrl = 'https://ctshqbxxlauulzsbapjb.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0c2hxYnh4bGF1dWx6c2JhcGpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODgzMzUsImV4cCI6MjA3Nzk2NDMzNX0.NUcOBwoVOC4eE8BukporxYVzDyh0RAc8iQ1dM9qbalY';
        
        const response = await fetch(`${supabaseUrl}/functions/v1/connect/${linkToken}?apikey=${encodeURIComponent(supabaseAnonKey)}`, {
          headers: {
            'apikey': supabaseAnonKey,
            'Accept': 'text/html',
          },
        });

        if (!response.ok) {
          throw new Error('Erro ao carregar link');
        }

        const html = await response.text();
        
        // Se a resposta cont√©m "Conectado", mostra sucesso
        if (html.includes('Conectado') || html.includes('‚úÖ')) {
          document.getElementById('content').innerHTML = `
            <h1>‚úÖ Conectado!</h1>
            <div class="status" style="background: #e8f5e9; color: #2e7d32;">
              <p>WhatsApp Conectado com Sucesso!</p>
              <p style="margin-top: 10px;">Voc√™ pode fechar esta p√°gina.</p>
            </div>
          `;
          return;
        }

        // Extrai informa√ß√µes do HTML retornado
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const container = doc.querySelector('.container');
        
        if (container) {
          document.getElementById('content').innerHTML = container.innerHTML;
        } else {
          // Fallback: tenta extrair QR code diretamente
          const qrMatch = html.match(/<img[^>]+src="([^"]+)"[^>]*alt="QR Code"/);
          const pairingMatch = html.match(/<div class="pairing-code">([^<]+)<\/div>/);
          const instanceMatch = html.match(/<div class="instance-name">([^<]+)<\/div>/);
          
          let content = '';
          if (instanceMatch) {
            content += `<div class="instance-name">${instanceMatch[1]}</div>`;
          }
          if (qrMatch) {
            content += `
              <p class="description">Escaneie o QR Code abaixo com seu WhatsApp para conectar</p>
              <div class="qr-container">
                <img src="${qrMatch[1]}" alt="QR Code" class="qr-code" />
              </div>
            `;
          }
          if (pairingMatch) {
            content += `
              <div class="pairing-container">
                <p class="pairing-label">Ou use o c√≥digo de pareamento:</p>
                <div class="pairing-code">${pairingMatch[1]}</div>
                <p class="pairing-instructions">Configura√ß√µes ‚Üí Aparelhos conectados ‚Üí Conectar um aparelho</p>
              </div>
            `;
          }
          content += `
            <div class="status status-margin">
              <p class="status-text">‚è≥ Aguardando conex√£o...</p>
              <p class="status-subtext">Recarregue esta p√°gina para verificar se j√° conectou</p>
              <a href="?token=${linkToken}" class="reload-link">üîÑ Recarregar P√°gina</a>
            </div>
          `;
          
          document.getElementById('content').innerHTML = content;
        }

        // Verifica conex√£o a cada 3 segundos
        setInterval(async () => {
          try {
            const checkResponse = await fetch(`${supabaseUrl}/functions/v1/connect/${linkToken}?apikey=${encodeURIComponent(supabaseAnonKey)}`, {
              headers: { 'apikey': supabaseAnonKey, 'Accept': 'text/html' },
            });
            const checkHtml = await checkResponse.text();
            if (checkHtml.includes('Conectado') || checkHtml.includes('‚úÖ')) {
              document.getElementById('content').innerHTML = `
                <h1>‚úÖ Conectado!</h1>
                <div class="status" style="background: #e8f5e9; color: #2e7d32;">
                  <p>WhatsApp Conectado com Sucesso!</p>
                  <p style="margin-top: 10px;">Voc√™ pode fechar esta p√°gina.</p>
                </div>
              `;
            }
          } catch (e) {
            console.error('Error checking status:', e);
          }
        }, 3000);

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('content').innerHTML = `
          <div class="status" style="background: #ffebee; color: #c62828;">
            <p>Erro ao carregar QR Code. Tente novamente.</p>
            <a href="?token=${linkToken}" class="reload-link" style="margin-top: 10px;">üîÑ Recarregar</a>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
