<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar WhatsApp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
    p { color: #666; margin-bottom: 30px; line-height: 1.6; }
    .qr-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
      display: inline-block;
    }
    .qr-code { max-width: 100%; height: auto; }
    .pairing-code {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      letter-spacing: 8px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #e3f2fd;
      color: #1976d2;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Conectar WhatsApp</h1>
    <p id="message">Carregando...</p>
    <div id="content"></div>
  </div>

  <script>
    // Extrai token da URL
    const pathParts = window.location.pathname.split('/');
    const linkToken = pathParts[pathParts.length - 1];

    if (!linkToken) {
      document.getElementById('content').innerHTML = `
        <div class="status error">
          Link inv√°lido. Verifique o link e tente novamente.
        </div>
      `;
      document.getElementById('message').textContent = 'Erro';
    } else {
      loadQRCode();
    }

    async function loadQRCode() {
      try {
        // Busca dados do link via Supabase Edge Function
        const supabaseUrl = window.location.origin.includes('supabase.co') 
          ? window.location.origin 
          : 'https://ctshqbxxlauulzsbapjb.supabase.co';
        
        const response = await fetch(`${supabaseUrl}/functions/v1/get-connection-link/${linkToken}`, {
          headers: {
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0c2hxYnh4bGF1dWx6c2JhcGpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODgzMzUsImV4cCI6MjA3Nzk2NDMzNX0.NUcOBwoVOC4eE8BukporxYVzDyh0RAc8iQ1dM9qbalY',
          },
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erro ao carregar link');
        }

        // Se j√° est√° conectado
        if (data.connected) {
          document.getElementById('message').textContent = '‚úÖ Conectado!';
          document.getElementById('content').innerHTML = `
            <div class="status success">
              <h2>WhatsApp Conectado com Sucesso!</h2>
              <p>Inst√¢ncia: ${data.instance_name || 'N/A'}</p>
              <p>Voc√™ pode fechar esta p√°gina.</p>
            </div>
          `;
          return;
        }

        // Exibe QR code ou pairing code
        if (data.qr_code) {
          document.getElementById('message').textContent = 'Escaneie o QR code abaixo com seu WhatsApp';
          document.getElementById('content').innerHTML = `
            <div class="qr-container">
              <img src="${data.qr_code}" alt="QR Code" class="qr-code" />
            </div>
            ${data.pairing_code ? `
              <div class="pairing-code">${data.pairing_code}</div>
              <p style="font-size: 14px; color: #666;">Ou digite este c√≥digo no WhatsApp</p>
            ` : ''}
            <div class="status">
              Aguardando conex√£o... Este link expirar√° automaticamente ap√≥s a conex√£o.
            </div>
          `;
        } else if (data.pairing_code) {
          document.getElementById('message').textContent = 'Use o c√≥digo de pareamento abaixo';
          document.getElementById('content').innerHTML = `
            <div class="pairing-code">${data.pairing_code}</div>
            <p>Digite este c√≥digo no WhatsApp: Configura√ß√µes ‚Üí Aparelhos conectados ‚Üí Conectar um aparelho</p>
            <div class="status">
              Aguardando conex√£o... Este link expirar√° automaticamente ap√≥s a conex√£o.
            </div>
          `;
        } else {
          document.getElementById('message').textContent = 'Preparando conex√£o...';
          document.getElementById('content').innerHTML = `
            <div class="loading"></div>
            <div class="status">
              Aguarde alguns segundos e recarregue a p√°gina.
            </div>
          `;
          // Tenta novamente em 5 segundos
          setTimeout(loadQRCode, 5000);
          return;
        }

        // Auto-refresh a cada 3 segundos para verificar se conectou
        const checkInterval = setInterval(async () => {
          try {
            const checkResponse = await fetch(`${supabaseUrl}/functions/v1/get-connection-link/${linkToken}`, {
              headers: {
                'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0c2hxYnh4bGF1dWx6c2JhcGpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODgzMzUsImV4cCI6MjA3Nzk2NDMzNX0.NUcOBwoVOC4eE8BukporxYVzDyh0RAc8iQ1dM9qbalY',
              },
            });
            const checkData = await checkResponse.json();
            
            if (checkData.connected) {
              clearInterval(checkInterval);
              document.getElementById('message').textContent = '‚úÖ Conectado!';
              document.getElementById('content').innerHTML = `
                <div class="status success">
                  <h2>WhatsApp Conectado com Sucesso!</h2>
                  <p>Inst√¢ncia: ${checkData.instance_name || 'N/A'}</p>
                  <p>Voc√™ pode fechar esta p√°gina.</p>
                </div>
              `;
            }
          } catch (e) {
            console.error('Error checking status:', e);
          }
        }, 3000);

      } catch (error) {
        document.getElementById('message').textContent = 'Erro';
        document.getElementById('content').innerHTML = `
          <div class="status error">
            ${error.message || 'Erro ao carregar link. Verifique se o link est√° correto e n√£o expirou.'}
          </div>
        `;
      }
    }
  </script>
</body>
</html>
